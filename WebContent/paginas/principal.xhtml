<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
		<ui:define name="conteudo">
			
			<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 30px;" value="Login"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="usuarioForm">				
						<p:growl id="growl" showDetail="true" sticky="false" life="4000" />  
						
							<div style="width: 500px; height: 300px; position: relative; left: 50%; margin-left: -250px;" >
								<div style="position: relative; left: 28%; margin-top: 20%;">
									<p:inputText id="usuario" requiredMessage="Campo obrigatório" required="true" 
										value="#{usuarioManagedBean.usuario.userName}" placeholder="Usuario"/>
									<p:message for="usuario" />
									<br />
									<p:inputText id="senha" requiredMessage="Campo obrigatório" required="true" 
										value="#{usuarioManagedBean.usuario.userName}" placeholder="Senha" />
									<p:message for="senha" />
									<div style="position: relative; left: 15%; margin-top: 2%;">
										<p:commandButton title="Login" value="Login" update="usuarioForm" />
									</div>
								</div>
							</div>
					</h:form>
				</p:layoutUnit> 
			
			</p:layout>

		</ui:define>
	</ui:composition>
	
</html>
