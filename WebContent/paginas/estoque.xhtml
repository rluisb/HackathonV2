<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
		<ui:define name="conteudo">
			
			<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 30px;" value="Manutenção de Estoque"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="estoqueForm">				
						<p:growl id="growl" showDetail="true" sticky="false" life="4000" />  
						
						<p:panelGrid columns="3">
						
							<p:outputLabel for="btnModalLivro" value="Livro:"/>
							<p:inputText type="text" id="estoque" requiredMessage="Campo obrigatório" required="true" value="#{emprestimoManagedBean.emprestimo.livro.nome}" disabled="true"/>
							<p:commandButton for="estoque" value="Buscar" id="btnModalLivro" oncomplete="PF('dialogLivro').show();" />
							<ui:include src="popups/popup-selecionar-estoque.xhtml" />
		
							<p:outputLabel for="qtde_estoque" value="Quantidade em estoque:"/>
							<p:inputText id="qtde_estoque" requiredMessage="Campo obrigatório" required="true" 
								value="#{estoqueManagedBean.qtde_estoque}" />
							<p:message for="qtde_estoque" />
						
							<p:outputLabel for="imagem" value="Páginas:"/>
							<p:inputMask maxlength="4" id="paginas" requiredMessage="Campo obrigatório" required="false" 
								value="#{estoqueManagedBean.imagem}" />
							<p:message for="imagem" />
						
						</p:panelGrid>
					
						<p:commandButton value="Salvar" process="@form" update="@form tabelaDeEstoque" action="#{estoqueManagedBean.salvar()}" icon="fa fa-fw fa-save" />
						<p:commandButton value="Limpar" process="@this" update="@form" action="#{estoqueManagedBean.limpar()}" icon="fa fa-fw fa-eraser" />
					</h:form>
					
					<p:dataTable id="tabelaDeEstoque" var="estoque" value="#{estoqueManagedBean.listaDeLivrosCadastrados}"
						emptyMessage="Não existem estoques cadastrados" style="padding-top:20px;">
						<p:column headerText="Nome do livro">
				    	    <h:outputText value="#{estoque.livro.nome}" />
					    </p:column>
					    <p:column headerText="Autor do livro">
				    	    <h:outputText value="#{estoque.livro.autor}" />
					    </p:column>
					    <p:column headerText="Nº de páginas">
				    	    <h:outputText value="#{estoque.livro.paginas}" />
					    </p:column>
					    <p:column headerText="Quantidade em estoque">
				    	    <h:outputText value="#{estoque.livro.paginas}" />
					    </p:column>
					    <p:column headerText="Quantidade em emprestada">
				    	    <h:outputText value="#{estoque.livro.paginas}" />
					    </p:column>
					    <p:column headerText="Ações" style="text-align: center">
					    	<p:commandButton icon="fa fa-fw fa-edit" title="Editar Estoque" update="estoqueForm" action="#{estoqueManagedBean.setLivro(livro)}" />
					    	<p:commandButton icon="fa fa-fw fa-trash" title="Deletar Estoque" update="tabelaDeEstoque estoqueForm" action="#{estoqueManagedBean.deletar(livro)}">
					    		<p:confirm header="Confirmação" message="Deseja deletar o Livro?" icon="ui-icon-alert" />
					    	</p:commandButton>
					    	
					    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
					    </p:column>
					</p:dataTable>
				
				</p:layoutUnit>
			
			</p:layout>

		</ui:define>
	</ui:composition>
	
</html>
