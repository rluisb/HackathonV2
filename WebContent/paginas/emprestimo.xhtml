<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
		<ui:define name="conteudo">
			
			<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 30px;" value="Manutenção de emprestimos"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="emprestimoForm">				
						<p:growl id="growl" showDetail="true" sticky="false" life="4000" />  
						
						<p:panelGrid columns="3">
							<p:outputLabel for="pessoa" value="Pessoa: "/>
							<p:inputText id="pessoa" requiredMessage="Campo obrigatório" required="true" 
								value="#{emprestimoManagedBean.emprestimo.pessoa.id}" />
							<p:message for="pessoa" />
							
							<p:outputLabel for="livro" value="Livro: "/>
							<p:inputText id="livro" requiredMessage="Campo obrigatório" required="true" 
								value="#{emprestimoManagedBean.emprestimo.livro.id}" />
							<p:message for="livro" />
							
							<p:outputLabel for="retirada" value="Retirada: "/>
							<p:inputMask id="retirada" requiredMessage="Campo obrigatório" required="true" 
								value="#{emprestimoManagedBean.emprestimo.retirada}" mask="9999/99/99" disabled="true"/>
							<p:message for="retirada" />
						</p:panelGrid>
					
						<p:commandButton value="Salvar" process="@form" update="@form tabelaDeEmprestimos" action="#{emprestimoManagedBean.salvar()}" icon="fa fa-fw fa-save" />
						<p:commandButton value="Limpar" process="@this" update="@form" action="#{emprestimoManagedBean.limpar()}" icon="fa fa-fw fa-eraser" />
					</h:form>
					
					<p:dataTable id="tabelaDeEmprestimos" var="emprestimo" value="#{emprestimoManagedBean.listaDeEmprestimosCadastrados}"
						emptyMessage="Não existem emprestimos cadastrados" style="padding-top:20px;">
					    <p:column headerText="Pessoa">
				    	    <h:outputText value="#{emprestimo.pessoa.nome}" />
					    </p:column>
					    <p:column headerText="Livro">
				    	    <h:outputText value="#{emprestimo.livro.nome}" />
					    </p:column>
					    <p:column headerText="Data de retirada">
				    	    <h:outputText value="#{emprestimo.retirada}"/>
					    </p:column>
					    <p:column headerText="Ações" style="text-align: center">
					    	<p:commandButton icon="fa fa-fw fa-edit" title="Editar Emprestimo" update="emprestimoForm" action="#{emprestimoManagedBean.setEmprestimo(emprestimo)}" />
					    	<p:commandButton icon="fa fa-fw fa-trash" title="Deletar Emprestimo" update="tabelaDeEmprestimos emprestimoForm" action="#{emprestimoManagedBean.deletar(emprestimo)}">
					    		<p:confirm header="Confirmação" message="Deseja deletar o Emprestimo?" icon="ui-icon-alert" />
					    	</p:commandButton>
					    	
					    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
					    </p:column>
					</p:dataTable>
				
				</p:layoutUnit>
			
			</p:layout>

		</ui:define>
	</ui:composition>
	
</html>
